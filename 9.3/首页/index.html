<div id="land-bus" class="land-entity" style="display: none;z-index: 13;">
		<div onclick="closebus()" class="land-close iconfont" style="cursor: pointer; float: right;margin-right: -38px;margin-top:-13px; color: black;"></div>
		<div class="land-account-title">账号：</div>
		<input type="text" class="land-account-input">
		<div class="land-password">密码：</div>
		<input type="password" class="land-password-input">
		<div class="land-bottom">
			<div class="land-hint" onclick="openreg();">没有账号？立即注册</div>
			<a class="login" href="../企业后台/bus-chart.html" >登录</a>
		</div>
</div>



<script>
	function openlogin(){
		document.getElementById("landper").style.display="";
		document.getElementById("zhedang").style.display="";
	}
	function closeper(){
		document.getElementById("landper").style.display="none";
		document.getElementById("zhedang").style.display="none";
	}
	function openloginbus(){
		document.getElementById("land-bus").style.display="";
		document.getElementById("zhedang").style.display="";
	}
	function closebus(){
		document.getElementById("land-bus").style.display="none";
		document.getElementById("zhedang").style.display="none";
	}
	function openreg(){
		if(document.getElementById("zhedang").style.display=="none"){
			document.getElementById("zhedang").style.display="";
		}
		document.getElementById("reg").style.display="";
	}
	function closereg(){
		document.getElementById("reg").style.display="none";
		if(document.getElementById("land-bus").style.display=="none"){
			document.getElementById("zhedang").style.display="none";
		}
		
	}
	function openloginadmin(){
		document.getElementById("landadmin").style.display="";
		document.getElementById("zhedang").style.display="";
	}
	function closeloginadmin(){
		document.getElementById("landadmin").style.display="none";
		document.getElementById("zhedang").style.display="none";
	}
</script>
